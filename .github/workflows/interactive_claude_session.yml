name: Interactive Claude Session

on:
  workflow_dispatch:
    inputs:
      session_password:
        description: 'ttyd Basic認証パスワード'
        required: true
        type: string
      timeout_minutes:
        description: 'セッション維持時間（分単位, 最大360）'
        required: false
        default: '120'
        type: choice
        options:
          - '60'
          - '120'
          - '180'
          - '240'
          - '360'

permissions:
  id-token: write
  contents: write
  actions: write

jobs:
  interactive-session:
    runs-on: ubuntu-latest
    timeout-minutes: ${{ fromJSON(github.event.inputs.timeout_minutes) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          # Tmux
          sudo apt-get update && sudo apt-get install -y tmux

          # Claude Code
          npm install -g @anthropic-ai/claude-code

          # ttyd (Web terminal)
          TTYD_VERSION="1.7.7"
          wget -q "https://github.com/tsl0922/ttyd/releases/download/${TTYD_VERSION}/ttyd.x86_64" -O /usr/local/bin/ttyd
          chmod +x /usr/local/bin/ttyd

          # cloudflared (Cloudflare Tunnel)
          wget -q "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64" -O /usr/local/bin/cloudflared
          chmod +x /usr/local/bin/cloudflared

      - name: Configure git
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"

      - name: Start interactive Claude session
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SESSION_PASSWORD: ${{ inputs.session_password }}
        run: |
          echo "============================================"
          echo " Interactive Claude Code Session"
          echo "============================================"

          # ── 1. Tmux + Claude Code ──
          TMUX_TMPDIR="/tmp/tmux-$(id -u)"
          mkdir -p "$TMUX_TMPDIR"
          chmod 700 "$TMUX_TMPDIR"

          tmux new-session -d -s ai-session
          tmux has-session -t ai-session
          echo "[OK] Tmux session 'ai-session' created"

          # 環境変数をtmuxセッションに注入
          tmux set-environment -g ANTHROPIC_API_KEY "$ANTHROPIC_API_KEY"
          tmux set-environment -g GITHUB_TOKEN "$GITHUB_TOKEN"
          tmux send-keys -t ai-session 'claude' C-m

          echo "[OK] Claude Code launched inside tmux session"

          sleep 5

          # ── 2. ttyd (Web Terminal) ──
          ttyd \
            -W \
            -p 7681 \
            -c "claude:${SESSION_PASSWORD}" \
            -t fontSize=16 \
            -t cursorBlink=true \
            tmux attach -t ai-session &

          TTYD_PID=$!
          echo "[OK] ttyd started on port 7681 (PID: $TTYD_PID)"

          sleep 2

          # ── 3. Cloudflare Tunnel ──
          cloudflared tunnel --url http://localhost:7681 2>&1 | tee /tmp/cloudflared.log &
          CLOUDFLARED_PID=$!

          echo ""
          echo "Waiting for Cloudflare Tunnel URL..."
          for i in $(seq 1 30); do
            TUNNEL_URL=$(grep -o 'https://[a-z0-9\-]*\.trycloudflare\.com' /tmp/cloudflared.log 2>/dev/null | head -1)
            if [ -n "$TUNNEL_URL" ]; then
              break
            fi
            sleep 2
          done

          echo ""
          echo "============================================"
          echo " SESSION READY"
          echo "============================================"
          echo ""
          if [ -n "$TUNNEL_URL" ]; then
            echo "  Access URL : $TUNNEL_URL"
          else
            echo "  [WARN] Tunnel URL not detected yet."
            echo "  Check the logs above for the URL."
          fi
          echo ""
          echo "  Username   : claude"
          echo "  Password   : (workflow_dispatch で指定したパスワード)"
          echo ""
          echo "  Timeout    : ${{ inputs.timeout_minutes }} minutes"
          echo ""
          echo "  Tips:"
          echo "    - ブラウザをリロードしてもセッションは維持されます"
          echo "    - 終了するには Actions ページからワークフローをキャンセルしてください"
          echo "============================================"
          echo ""

          while tmux has-session -t ai-session 2>/dev/null; do
            sleep 30
          done

          echo "Tmux session ended. Cleaning up..."
          kill $TTYD_PID 2>/dev/null || true
          kill $CLOUDFLARED_PID 2>/dev/null || true
